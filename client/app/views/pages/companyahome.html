<div class="panel panel-default" ng-init="company.detailCompany()">
	<div class="panel-heading">
		<h3 class="panel-title">All Companies Registered</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div ng-repeat="company in companies">
				<div class="col-md-6">
					<div class="col-md-6">
						<h4>{{company.name}}</h4>
						<p>{{company.abrev}}</p>
						<a class="btn btn-primary" href="/companydetailllll">Details</a>
					</div>
					<div class="col-md-6">
						<img src="{{comany.imageurl}}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
